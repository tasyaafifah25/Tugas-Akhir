<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <title>Beranda</title>
</head>
<body>
    <div class="mx-auto bg-white">
        <div class="absolute overflow-x-hidden inset-y-0 h-full w-full" aria-hidden="true">
            <div class="relative h-full">
                <!-- Gambar di sebelah kanan -->
                <img class="bg-cover object-cover h-full w-[45%] ml-auto" src="{{ url_for('static', filename='images/cyber.png') }}" alt="Image Description">
            </div>
        </div>
        <div class="relative overflow-hidden h-screen">
            <!-- Navbar -->
            <div class="sticky top-0 z-50 shadow-md w-full py-4 bg-white mb-24">
                <div class="container mx-auto">
                    <nav class="relative flex items-center justify-between sm:h-10 md:justify-center" aria-label="Global">
                        <div class="hidden md:absolute md:flex md:items-center md:justify-end md:inset-y-0 md:left-0">
                            <span class="inline-flex">
                                <a href="/" class="font-bold text-2xl text-primary">Tugas Akhir</a>
                            </span>
                        </div>
                        <div class="hidden md:absolute md:flex md:space-x-10 md:items-center md:justify-end md:inset-y-0 md:right-0">
                            <a href="/" class="font-medium text-base text-gray-600 hover:text-primary{% if active_page == 'home' %} border-b-2 text-primary border-primary{% endif %}">Beranda</a>
                            <a href="/training" class="font-medium text-base text-gray-600 hover:text-primary{% if active_page == 'training' %} border-b-2 text-primary border-primary{% endif %}">Training</a>
                            <a href="/testing" class="font-medium text-base text-gray-600 hover:text-primary{% if active_page == 'testing' %} border-b-2 text-primary border-primary{% endif %}">Testing</a>
                            <a href="/user-input" class="font-medium text-base text-gray-600 hover:text-primary{% if active_page == 'user-input' %} border-b-2 text-primary border-primary{% endif %}">User Input</a>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="container mt-24 mx-auto">
                <div class="w-[60%] text-left">
                    <h1 class="text-[33px] leading-tight font-extrabold text-main">
                        <span class="block">Implementasi Algoritma GRU untuk</span>
                        <span class="block">Identifikasi <span class="text-secondary"> Provokasi Doxing </span> </span>
                        <span class="block">di Media Sosial X</span>
                    </h1>
                    <p class="mt-6 max-w-md text-lg font-medium text-main">Talitha Syafiyah - 211402018</p>
                    <p class="mt-6 max-w-md text-lg font-medium text-gray-600">Program Studi Teknologi Informasi</p>
                    <p class="max-w-md text-lg font-medium text-gray-600">Fakultas Ilmu Komputer Dan Teknologi Informasi</p>
                    <p class="ax-w-md text-lg font-medium text-gray-600">Universitas Sumatera Utara</p>

                    <button 
                        onclick="location.href='/training'" 
                        class="mt-6 bg-[#71B8BA] px-8 py-3 text-white font-medium rounded-lg hover:bg-[#5A9395] cursor-pointer"
                        >
                        Mulai Training
                    </button>
                </div>
            </div>

            <div class="relative">
                <div class="absolute inset-0 flex flex-col" aria-hidden="true">
                    <div class="flex-1"></div>
                    <div class="flex-1 w-full bg-gray-800"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
